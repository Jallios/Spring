<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3 class="mb-5">Авторизация</h3>
                    <form th:action="@{/Authorization}" method="post">
                        <input placeholder="Логин:" type="text" class="form-control" name="username"/>
                        <br/>
                        <input placeholder="Пароль:" type="password" class="form-control" name="password"/>
                        <br/>
                        <button class="operator btn btn-info" type="submit" value="Регистрация">Войти</button>
                        <br/>
                    </form>
                    <div>
                        <a href="/Registration" class="text-black-50 fw-bold">
                            Нет аккаунта?
                        </a>
                    </div>
                    <hr class="my-4">
                    <label th:if="${message}" th:text="${message}"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
